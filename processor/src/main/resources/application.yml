spring:
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers:
            - localhost:9092
      bindings:
        input:
          binder: kafka
          destination: test
          group: input-group-1
        output:
          binder: kafka
          destination: test
          group: output-group-1

server:
  port: 8082
